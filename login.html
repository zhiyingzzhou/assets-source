<script type="text/javascript">
    $(function() {
        $('#shuaxin').bind('click', function() {
            $('#shuaxin').load('http://www.fenkuailai.com/captcha');
        });

        $('#yanzhengma').bind('input propertychange', function() {
            var m = $(this).val();
            if (m.length == 4) {
                $('#loading').show();
                $.ajax({
                    url: "http://www.fenkuailai.com/denglu/check_yzm",
                    type: "POST",
                    dataType: "JSON",
                    data: {
                        "yzm": m
                    },
                    success: function(data) {
                        $('#loading').attr('src', data.src);
                    }
                });
            } else {
                $('#loading').hide();
            }
        });

        $('#loginform').submit(function() {
            if (!$.trim($('#zhanghao').val()) || !$.trim($('#mima').val()) || !$.trim($('#yanzhengma').val())) return !1;
        });
    });
</script>
