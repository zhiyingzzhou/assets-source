<script type="text/javascript">
    $(function() {
        $('#shuaxin').bind('click', function() {
            $('#shuaxin').load('http://www.fenkuailai.com/captcha');
        });
        $('#yanzhengma').bind('input propertychange', function() {
            var m = $(this).val();
            if (m.length == 4) {
                $('#loading').show();
                $.ajax({
                    url: "http://www.fenkuailai.com/zhuce/check_yzm",
                    type: "POST",
                    dataType: "JSON",
                    data: {
                        "yzm": m
                    },
                    success: function(data) {
                        $('#loading').attr('src', data.src);
                    }
                });
            } else {
                $('#loading').hide();
            }
        });
    });
</script>
